<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KESO - Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        /* =========================================
           CORRECCIONES VISUALES (FIX ELECTRON)
           ========================================= */
        
        input:focus, button:focus, select:focus {
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2) !important;
            border-color: var(--color-principal-azul, #0d6efd) !important;
        }

        .search-box input { 
            width: 100%; 
            padding: 12px 15px 12px 45px !important;
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 1em; 
            height: 45px;
            transition: all 0.3s ease;
        }

        .search-box i { 
            position: absolute; 
            left: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #999; 
            pointer-events: none;
        }

        .sales-toolbar {
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px; 
            gap: 20px;
        }
        
        .search-box { position: relative; flex: 1; }
        
        .week-navigator { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            background: #f4f6f8; 
            padding: 5px 10px; 
            border-radius: 8px; 
        }
        
        .nav-btn { 
            background: white; 
            border: 1px solid #ddd; 
            width: 35px; 
            height: 35px; 
            border-radius: 50%; 
            cursor: pointer; 
            color: var(--color-principal-azul, #0047c0); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            transition: 0.2s; 
        }
        
        .nav-btn:hover { background: var(--color-principal-azul, #0047c0); color: white; }
        
        #current-week-display { font-weight: bold; color: #333; min-width: 180px; text-align: center; }
        
        /* === ZONA DE IMPRESIÃ“N === */
        #ticket-print-area { display: none; } 

        @media print {
            body * { visibility: hidden; }
            #ticket-print-area {
                display: block !important;
                visibility: visible !important;
                position: absolute;
                left: 0; top: 0; width: 100%;
                margin: 0; padding: 0;
                background: white;
                z-index: 9999;
            }
            #ticket-print-area * { visibility: visible !important; }
            @page { margin: 0; }
            body { background: white; }
        }
    </style>
</head>
<body class="dashboard-body">

    <div class="dashboard-container" id="app-content">
        <aside class="sidebar">
            <div class="logo-area">
                <img src="/img/logo1.svg" alt="Logo" style="width: 120px;">
                <h3 style="color: var(--color-acento-amarillo, #ffc107); margin-top: 10px;">VENTAS</h3>
            </div>
            <nav class="sidebar-menu">
                <a href="/dashboard/dashboard.html" class="menu-item"><i class="fas fa-home"></i> Inicio</a>
                <a href="/inventory/inventory.html" class="menu-item"><i class="fas fa-boxes"></i> Inventario</a>
                <a href="/billing/billing.html" class="menu-item"><i class="fas fa-cash-register"></i> Facturar</a>
                <a href="/receivables/receivables.html" class="menu-item" style="color: #ffffffcc;"><i class="fas fa-hand-holding-usd"></i> Por Cobrar</a>
                <a href="#" class="menu-item active"><i class="fas fa-chart-line"></i> Ventas</a>
                <a href="/expenses/expenses.html" class="menu-item"><i class="fas fa-wallet"></i> Gastos</a>
                <a href="/index.html" class="menu-item" style="margin-top: auto; color: #ff8a80;"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header-tools">
                <h1 style="color: var(--color-principal-azul, #0047c0);">Historial de Ventas</h1>
                
                <h3 id="total-sales-cash" style="background: white; padding: 10px 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 1rem; color: #555;">
                    <i class="fas fa-spinner fa-spin"></i> Cargando finanzas...
                </h3>
            </div>

            <div class="sales-toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="sales-search" placeholder="Buscar por Cliente o #Orden..." autocomplete="off">
                </div>
                <div class="week-navigator">
                    <button class="nav-btn" onclick="changeWeek(-1)"><i class="fas fa-chevron-left"></i></button>
                    <span id="current-week-display">Semana Actual</span>
                    <button class="nav-btn" onclick="changeWeek(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="panel">
                <table class="full-table">
                    <thead>
                        <tr>
                            <th>Orden</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Vendedor</th>
                            <th>Total</th>
                            <th>Estado</th> <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        <tr><td colspan="7" style="text-align: center; padding: 20px; color: #888;">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <div id="ticket-print-area"></div>

    <script src="/global.js"></script>
    <script src="sales.js"></script>
</body>
</html>
